<script type="text/javascript">
	var accountRegister = new AccountRegister();

	$(document).ready(function() {
		
		$('.alert .close').click(function() {

			   $(this).closest('.alert').hide();

			});

		$("#submitBtn").click(function(e) {
			var jform = $('#signupForm');
			//jform.validationEngine({promptPosition:"centerRight", validateNonVisibleFields: true, updatePromptsPosition:true});
			if (jform.validationEngine('validate')) {
				accountRegister.registerAccount();
			} else {
				$('#signupForm .formError').show(0);
			}
		});

	});
</script>

<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">&times;</button>
			<h2 class="modal-title">Sign Up</h2>
		</div>
		<div class="modal-body">

			<div class="alert alert-danger alert-dismissible" role="alert"
				id="emailExistAlertID" style="padding: 11px;" hidden="true">
				<button type="button" class="close"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				Provided Email is already registered.
			</div>

			<div class="alert alert-success alert-dismissible" role="alert"
				id="emailRegAlertID" style="padding: 11px;" hidden="true">
				<button type="button" class="close" 
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				Email successfully registered. Login by using Login button.
			</div>
			<form id="signupForm" method="post" class="form-horizontal">
				<div class="form-group">
					<label class="col-lg-3 control-label" for="company">Company</label>
					<div class="col-lg-9">
						<input type="text"
							class="form-control validate[required,maxSize[30]]"
							name="company" id="company" />
					</div>
				</div>

				<!-- <div class="form-group">
					<label class="col-lg-3 control-label">Company POC</label>
					<div class="col-lg-7">
						<input type="text" class="form-control validate[required,maxSize[30]]" name="companyPoc"
							id="companyPoc" />
					</div>
				</div> -->

				<div class="form-group">
					<label class="col-lg-3 control-label" for="firstName">POC First Name</label>
					<div class="col-lg-9">
						<input type="text"
							class="form-control validate[required,maxSize[30]]"
							name="firstName" id="firstName" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label" for="lastName">POC Last Name</label>
					<div class="col-lg-9">
						<input type="text"
							class="form-control validate[required,maxSize[30]]"
							name="lastName" id="lastName" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label" for="emailAddress">Email (This will be
						your username for registering Direct Services)</label>
					<div class="col-lg-9">
						<input type="text"
							class="form-control validate[required,custom[email]]"
							name="emailAddress" id="emailAddress" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label" for="password">Password</label>
					<div class="col-lg-9">
						<input type="password"
							class="form-control validate[required,minSize[8],maxSize[30],custom[passwordVal]]"
							name="password" id="password" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label" for="confirmPassword">Confirm Password</label>
					<div class="col-lg-9">
						<input type="password"
							class="form-control validate[required,equals[password],minSize[8],maxSize[30]]"
							name="confirmPassword" id="confirmPassword" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-lg-9 col-lg-offset-3">
						<button onclick="return false;" id="submitBtn"
							class="btn btn-primary">Sign up</button>

					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer" style="margin-top: 0px;">
			<button type="button" id="signupCloseId" class="btn btn-default"
				data-dismiss="modal">Close</button>
		</div>
	</div>
</div>
